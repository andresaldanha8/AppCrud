<!DOCTYPE html>
<html lang = "pt-br">
<head>, 
    <meta charset="UTF-8">
    <title>BANCO DE DADOS - CRAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-4 pb-4 text-center">
        <h1>Banco de Dados de Usuários</h1>
    </div>

    <div class="col-8 m-auto pt-4 pb-4 text-center">
        <a href="/form" class="btn btn-success">Adicionar</a>
    </div>

    <div class="col-8 m-auto pt-2 pb-4 text-center">
      <table class="table table-bordered">
        <thead class=" thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Endereco</th>
            <th scope="col">Telefone</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
        {% for bds in db %}
          <tr>
            <th>{{bds.id}}</th>
            <td>{{bds.Nome}}</td>
            <td>{{bds.Nndereco}}</td>
            <td>{{bds.Telefone}}</td>
            <td>
              <a href="/view/{{bds.id}}/" class="btn btn-dark">Visualizar</a>
              <a href="/edit/{{bds.id}}/" class="btn btn-primary">Editar</a>
              <a href="" class="btn btn-danger">Deletar</a>
            </td>
          </tr>
        {% endfor %} 
        </tbody>
      </table>
    </div>
</body>
</html>
